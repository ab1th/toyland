<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - HoneyPot Shop</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: darkred; }
        pre { background: #f4f4f4; padding: 10px; max-height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>Fake Admin Dashboard</h1>
    <p>Welcome, admin! (This is a honeypot.)</p>

    <h2>Fake Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>

    <h2>Recent Login Attempts (Last 10)</h2>
    <pre>
{% for log in logs %}
{{ log }}
{% endfor %}
    </pre>

    <p><a href="/logout">Logout</a></p>
</body>
</html>
